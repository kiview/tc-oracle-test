plugins {
    id 'java'
}

sourceCompatibility = 16

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    runtimeOnly 'ch.qos.logback:logback-classic:1.2.4'

    testRuntimeOnly 'com.oracle.ojdbc:ojdbc8:19.3.0.0'
//    testImplementation 'org.testcontainers:oracle-xe:1.16.0'
    testImplementation 'com.github.testcontainers:testcontainers-java:137b00d'


    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}